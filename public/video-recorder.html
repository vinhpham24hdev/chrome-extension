<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 Video Recorder - Cellebrite</title>
  
  <!-- Favicon for better tab experience -->
  <link rel="icon" type="image/svg+xml" href="assets/react.svg">
  
  <!-- Inline critical CSS for immediate display -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    /* Loading styles with enhanced design */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    .loading-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #1f2937;
      max-width: 400px;
      width: 90%;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .loading-subtitle {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .loading-description {
      font-size: 0.875rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    /* Root container */
    #root {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Custom scrollbar for better UX */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Video element styles */
    video {
      background: #000;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Progress animation */
    .progress-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }

    /* Recorder status indicators */
    .status-recording {
      position: relative;
    }

    .status-recording::before {
      content: '';
      position: absolute;
      top: -8px;
      right: -8px;
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    /* Floating elements */
    .floating-element {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Enhanced button styles */
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #1f2937;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Recording indicator */
    .recording-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.95);
      backdrop-filter: blur(20px);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
    }

    .recording-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    /* Enhanced card styles */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    /* Tab experience optimizations */
    .tab-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .tab-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-button {
      background: #ef4444;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 18px;
      font-weight: bold;
    }

    .close-button:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .loading-card {
        padding: 2rem;
        margin: 1rem;
      }
      
      .tab-header {
        padding: 12px 20px;
      }
      
      .tab-title {
        font-size: 1.125rem;
      }
      
      .close-button {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Focus styles */
    button:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Enhanced loading state -->
  <div id="loading">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="loading-title">🎬 Video Recorder</div>
      <div class="loading-subtitle">Setting up recording interface...</div>
      <div class="loading-description">
        Please wait while we prepare everything for your screen recording session.
      </div>
    </div>
  </div>
  
  <!-- Main app container -->
  <div id="root"></div>
  
  <!-- Load the compiled script -->
  <script type="module" src="video-recorder.js"></script>
  
  <!-- Enhanced initialization script -->
  <script>
    console.log('🎬 Video recorder page loaded');
    
    // Page load performance tracking
    const startTime = performance.now();
    
    // Update page title dynamically
    const updateTitle = (status = 'Ready') => {
      document.title = `🎬 Video Recorder - ${status} - Cellebrite`;
    };
    
    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        updateTitle('Active');
      } else {
        updateTitle('Background');
      }
    });
    
    // Check extension context
    window.addEventListener('load', () => {
      const loadTime = performance.now() - startTime;
      console.log(`⚡ Page loaded in ${Math.round(loadTime)}ms`);
      
      if (typeof chrome !== 'undefined' && chrome.runtime) {
        console.log('✅ Chrome extension context available');
        updateTitle('Ready');
      } else {
        console.error('❌ Chrome extension context not available');
        updateTitle('Error');
      }
    });
    
    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Escape to close
      if (e.key === 'Escape') {
        if (confirm('Are you sure you want to close the video recorder?')) {
          window.close();
        }
      }
      
      // Ctrl/Cmd + W to close
      if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
        e.preventDefault();
        if (confirm('Close video recorder?')) {
          window.close();
        }
      }
    });
    
    // Prevent accidental navigation
    window.addEventListener('beforeunload', (e) => {
      // Only show warning if recording might be in progress
      if (document.querySelector('.recording-indicator')) {
        e.preventDefault();
        e.returnValue = 'Recording in progress. Are you sure you want to leave?';
        return e.returnValue;
      }
    });
    
    // Add performance monitoring
    const observer = new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (entry.entryType === 'navigation') {
          console.log(`📊 Navigation: ${Math.round(entry.duration)}ms`);
        }
      }
    });
    
    try {
      observer.observe({ entryTypes: ['navigation'] });
    } catch (e) {
      // Performance API might not be available
      console.log('📊 Performance monitoring not available');
    }
  </script>
</body>
</html>

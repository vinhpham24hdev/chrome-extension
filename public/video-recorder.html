<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Video Recorder - Cellebrite</title>
  
  <!-- Favicon for better tab experience -->
  <link rel="icon" type="image/svg+xml" href="assets/react.svg">
  
  <!-- Inline critical CSS for immediate display -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    /* Loading styles with enhanced design */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    .loading-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #1f2937;
      max-width: 400px;
      width: 90%;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .loading-subtitle {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .loading-description {
      font-size: 0.875rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    /* Root container */
    #root {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <!-- Enhanced loading state -->
  <div id="loading">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="loading-title">ðŸŽ¬ Video Recorder</div>
      <div class="loading-subtitle">Setting up recording interface...</div>
      <div class="loading-description">
        Please wait while we prepare everything for your screen recording session.
      </div>
    </div>
  </div>
  
  <!-- Main app container -->
  <div id="root"></div>
  
  <!-- Load the compiled script -->
  <script type="module" src="video-recorder.js"></script>
  
  <!-- Load separate initialization script -->
  <script src="video-recorder-init.js"></script>
</body>
</html>

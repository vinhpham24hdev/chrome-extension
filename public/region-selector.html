<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region Selector - Cellebrite</title>
  <style>
    /* Reset and fullscreen setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      cursor: crosshair;
      user-select: none;
    }

    /* Loading state */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main container */
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      display: none; /* Hidden until screenshot loads */
    }

    /* Screenshot image */
    #screenshot {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
    }

    /* Crosshair */
    .crosshair-v {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 1px;
      background: #ef4444;
      opacity: 0.8;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .crosshair-h {
      position: fixed;
      left: 0;
      right: 0;
      height: 1px;
      background: #ef4444;
      opacity: 0.8;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    /* Selection box */
    #selection-box {
      position: absolute;
      border: 2px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      pointer-events: none;
      z-index: 20;
      display: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.8), inset 0 0 0 1px rgba(59, 130, 246, 0.8);
    }

    /* Corner handles */
    .corner-handle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border: 1px solid white;
    }

    .corner-handle.top-left { top: -4px; left: -4px; }
    .corner-handle.top-right { top: -4px; right: -4px; }
    .corner-handle.bottom-left { bottom: -4px; left: -4px; }
    .corner-handle.bottom-right { bottom: -4px; right: -4px; }

    /* Size display */
    #size-display {
      position: absolute;
      top: -35px;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }

    /* Instructions */
    #instructions {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .instructions-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .instructions-text {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }

    kbd {
      background: #374151;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }

    /* Coordinates display */
    #coordinates {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    /* Dark mask areas */
    .mask {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      z-index: 5;
    }

    /* Buttons */
    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .btn-cancel {
      background: rgba(239, 68, 68, 0.9);
      color: white;
    }

    .btn-cancel:hover {
      background: rgba(220, 38, 38, 0.9);
    }

    .btn-confirm {
      background: rgba(59, 130, 246, 0.9);
      color: white;
    }

    .btn-confirm:hover {
      background: rgba(37, 99, 235, 0.9);
    }

    .btn-confirm:disabled {
      background: rgba(107, 114, 128, 0.5);
      cursor: not-allowed;
    }

    /* Error state */
    #error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(220, 38, 38, 0.95);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 1000;
      display: none;
      backdrop-filter: blur(10px);
    }

    .error-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .error-message {
      margin-bottom: 20px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="loading">
    <div>
      <div class="spinner"></div>
      <div style="font-size: 18px; margin-bottom: 8px;">Preparing region selector...</div>
      <div style="font-size: 14px; opacity: 0.7;">Click and drag to select an area</div>
    </div>
  </div>

  <!-- Error State -->
  <div id="error">
    <div class="error-title">Region Selector Error</div>
    <div class="error-message" id="error-message">Something went wrong</div>
    <button class="btn btn-cancel" id="error-close-btn">Close</button>
  </div>

  <!-- Main Container -->
  <div id="container">
    <!-- Screenshot Background -->
    <img id="screenshot" alt="Screenshot for region selection">

    <!-- Crosshair -->
    <div class="crosshair-v" id="crosshair-v"></div>
    <div class="crosshair-h" id="crosshair-h"></div>

    <!-- Selection Box -->
    <div id="selection-box">
      <div class="corner-handle top-left"></div>
      <div class="corner-handle top-right"></div>
      <div class="corner-handle bottom-left"></div>
      <div class="corner-handle bottom-right"></div>
      <div id="size-display"></div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
      <div class="instructions-title">ðŸ“¸ Select Region to Capture</div>
      <div class="instructions-text">
        â€¢ Click and drag to select an area<br>
        â€¢ Press <kbd>Enter</kbd> to confirm selection<br>
        â€¢ Press <kbd>Esc</kbd> to cancel<br>
        â€¢ Press <kbd>Space</kbd> to toggle help
      </div>
    </div>

    <!-- Coordinates Display -->
    <div id="coordinates">0, 0</div>

    <!-- Controls -->
    <div id="controls">
      <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
      <button class="btn btn-confirm" id="confirm-btn" disabled>
        Capture Region
      </button>
    </div>
  </div>

  <!-- Load WXT compiled script -->
  <script type="module" src="region-selector.js"></script>
</body>
</html>
